
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h3>Create new page</h3>	
<form action="{% url 'encyclopedia:newpage'%}" method="post">
	{% csrf_token %}
	<p><strong>Page Titile:</strong>  <input type="text" name="title" placeholder="enter page title"></p>
	<textarea name="content" rows="10" cols="20" placeholder="Page content here in markdown"></textarea>
	<p><input type="submit" name="submit" value="Add Page"></p>
</form>


{% endblock %}
